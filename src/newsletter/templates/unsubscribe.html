<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unsubscribe - Knowledge in Chain</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(160deg, #1a1a2e 0%, #16213e 40%, #0f3460 100%);
    color: #e2e8f0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .card {
    max-width: 480px;
    text-align: center;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(99,179,237,0.15);
    border-radius: 16px;
    padding: 48px 36px;
  }
  h1 { font-size: 24px; margin-bottom: 16px; }
  p { color: #a0aec0; margin-bottom: 24px; font-size: 15px; }
  a {
    color: #63b3ed;
    text-decoration: none;
    font-weight: 600;
  }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="card">
  {% if removed %}
    <h1>You've been unsubscribed</h1>
    <p><strong>{{ email }}</strong> has been removed from our mailing list. You won't receive any more emails from us.</p>
  {% else %}
    <h1>Unsubscribe</h1>
    <p>We couldn't find that email in our subscriber list, or it was already unsubscribed.</p>
  {% endif %}
  <a href="/">Back to Knowledge in Chain</a>
</div>
</body>
</html>
